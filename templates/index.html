<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="login container mt-5">
    <h1 class="text-center" style="color: #20c0f3;">Heart Attack Prediction</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form class="d-flex row" action="{{ url_for('predict')}}" method="post">
        <input class="form-control w-50 my-input my-2" type="text" name="age" placeholder="age" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="sex" placeholder="sex" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="cp" placeholder="cp" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="trtbps" placeholder="trtbps" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="chol" placeholder="chol" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="fbs" placeholder="fbs" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="restecg" placeholder="restecg" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="thalachh" placeholder="thalachh" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="exng" placeholder="exng" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="oldpeak" placeholder="oldpeak" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="slp" placeholder="slp" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="caa" placeholder="caa" required="required"/>
        <input class="form-control w-50 my-input my-2" type="text" name="thall" placeholder="thall" required="required"/>
        <button type="submit" class="btn text-white" style="background-color: #09dca4;">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>


</body>
</html>
